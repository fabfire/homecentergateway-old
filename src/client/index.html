<!DOCTYPE html>
<html>

<head>
    <!-- Set the base href -->
    <!--<script>document.write('<base href="' + document.location + '" />');</script>-->
    <base href="/">
    <title>Home Center</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HomeCenter</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- build:css css/lib.css-->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="/bower_components/PACE/themes/black/pace-theme-minimal.css" />
    <link rel="stylesheet" href="/bower_components/toastr/toastr.css" />
    <link rel="stylesheet" href="/bower_components/Ionicons/css/ionicons.css" />
    <link rel="stylesheet" href="/bower_components/weather-icons/css/weather-icons.css" />
    <!-- endbower -->
    <!-- inject:vendorcss -->

    <link rel="stylesheet" href="src/client/lib/adminlte/css/AdminLTE.css">

    <link rel="stylesheet" href="src/client/lib/adminlte/css/skins/skin-yellow-light.css">

    <link rel="stylesheet" href="src/client/lib/kendo.console/css/kendo.console.css">

    <!-- endinject -->
    <!-- endbuild -->
    <!-- build:css css/app.css-->
    <!-- inject:css -->
    <link rel="stylesheet" href="/.tmp/app.css">
    <!-- endinject -->
    <!-- endbuild -->



</head>

<!-- 3. Display the application -->

<body class="hold-transition skin-yellow-light sidebar-mini">
    <homecenter></homecenter>

    <!--<script src="../../_theme/plugins/jQuery/jQuery-2.1.4.min.js"></script>-->
    <!--<script src="../../_theme/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../_theme/dist/js/app.min.js"></script>-->
    <!-- REQUIRED JS SCRIPTS -->
    <!-- 1. Angular2 libraries -->
    <!-- inject:angularjs -->

    <script src="lib/angular2/es6-shim.min.js"></script>

    <script src="lib/angular2/system-polyfills.js"></script>

    <script src="lib/angular2/shims_for_IE.js"></script>

    <script src="lib/angular2/angular2-polyfills.js"></script>

    <script src="lib/angular2/system.js"></script>

    <script src="lib/angular2/Rx.js"></script>

    <script src="lib/angular2/angular2.dev.js"></script>

    <script src="lib/angular2/http.dev.js"></script>

    <script src="lib/angular2/router.dev.js"></script>

    <!-- endinject -->
    
    <!-- build:js js/lib.js-->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/intl/dist/Intl.js"></script>
    <script src="/bower_components/intl/locale-data/jsonp/fr-FR.js"></script>
    <script src="/bower_components/kendo-ui/js/kendo.ui.core.min.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/PACE/pace.js"></script>
    <script src="/bower_components/toastr/toastr.js"></script>
    <!--  endbower -->
    <!-- inject:vendorjs -->
    <script src="node_modules/socket.io/node_modules/socket.io-client/socket.io.js"></script>
    <script src="src/client/lib/adminlte/js/app.js"></script>
    <script src="src/client/lib/kendo.console/js/kendo.console.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
    
    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            packages: {             
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            }
        });
        System.import('app/main')
            .then(null, console.error.bind(console));
    </script>

    <!-- build:js js/app.js-->
    <!-- inject:js -->
    <script src="/src/client/app2.js"></script>
    <!-- endinject -->
    <!-- inject:templates:js -->
    <!-- endinject -->
    <!-- endbuild -->
</body>

</html>
