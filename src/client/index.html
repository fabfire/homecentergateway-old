<html>

<head>
    <title>Home Center</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HomeCenter</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- build:css css/lib.css-->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="/bower_components/toastr/toastr.css" />
    <link rel="stylesheet" href="/bower_components/Ionicons/css/ionicons.css" />
    <!-- endbower -->
    <!-- inject:vendorcss -->
    <link rel="stylesheet" href="src/client/lib/adminlte/css/AdminLTE.css">
    <link rel="stylesheet" href="src/client/lib/adminlte/css/skins/skin-blue.css">
    <link rel="stylesheet" href="src/client/lib/kendo.console/css/kendo.console.css">
    <!-- endinject -->    
    <!-- endbuild -->

    <!-- build:css css/app.css-->
    <!-- inject:css -->
    <link rel="stylesheet" href="/.tmp/app.css">
    <!-- endinject -->
    <!-- endbuild -->

    <!-- 1. Angular2 libraries -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            packages: {             
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            }
        });
        System.import('app/main')
            .then(null, console.error.bind(console));
    </script>
</head>

<!-- 3. Display the application -->

<body class="hold-transition skin-blue sidebar-mini">
    <homecenter>Loading...</homecenter>
    
    
    
    <!-- REQUIRED JS SCRIPTS -->
    <!-- build:js js/lib.js-->
    <!-- bower:js -->

    <script src="/bower_components/kendo-ui/js/kendo.ui.core.min.js"></script>
