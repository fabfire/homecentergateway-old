         <!--<h3 class="control-sidebar-heading">Statut</h3>-->
         <div class="box">
            <div *ngIf="status" class="table-responsive no-padding">
                <table class="table table-hover">
                    <tbody>
                        <tr>
                            <th colspan="2">Statut des services</th>
                        </tr>
                        <tr>
                            <td>NodeJS</td>
                            <td>
                                <span class="label label-success pull-right" *ngIf="status.nodejs.status ==='green'">UP</span>
                                <span class="label label-danger pull-right" *ngIf="status.nodejs.status !=='green'">DOWN</span>
                            </td>
                        </tr>
                        <tr>
                            <td>Elasticsearch</td>
                            <td>
                                <span class="label label-success pull-right" *ngIf="status.elastic.status ==='green'">UP</span>
                                <span class="label label-danger pull-right" *ngIf="status.elastic.status !=='green'">DOWN</span>
                            </td>
                        </tr>
                        <tr>
                            <td>PM2</td>
                            <td>
                                <span class="label label-success pull-right" *ngIf="status.pm2.status ==='green'">UP</span>
                                <span class="label label-danger pull-right" *ngIf="status.pm2.status !=='green'">DOWN</span>
                            </td>
                        </tr>
                        <tr *ngIf="status.pm2.message.system_info">
                            <td>Uptime</td>
                            <td>
                                <span class="label label-primary pull-right">{{status.pm2.message.system_info.uptime}}</span>
                            </td>
                        </tr>
                        <tr *ngIf="status.pm2.message.processes" *ngFor="let process of status.pm2.message.processes">
                            <td *ngIf="process">
                                {{process.name }}
                            </td>
                            <td *ngIf="process">
                                <span class="label label-success pull-right" *ngIf="process.status == 'online'">UP</span>
                                <span class="label label-danger pull-right" *ngIf="process.status != 'online'">DOWN</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
