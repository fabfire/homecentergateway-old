<div class="col-md-12">
    <div [ngClass]="{'box-warning': sensorType == 'temp', 'box-info': sensorType =='hum', 'box-success': sensorType =='pres', 'box-danger': sensorType =='vcc', 'box':true}">
        <div class="box-header with-border">
            <h3 class="box-title">Graphique</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div [ng2-highstocks]="chartStock" id="graph"></div>
        </div>
    </div>
</div>

<div id="chart-edit-modal" class="modal" role="dialog" aria-labelledby="editDataPoint">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title">Default Modal</h4>
            </div>
            <div class="modal-body">
                <div class="box">
                    <form class="form-horizontal">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="editdate" class="col-sm-2 control-label">Date</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="editdate" id="editdate" value="" disabled/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="editvalue" class="col-sm-2 control-label">Valeur</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="editvalue" id="editvalue" value="" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="editvalue" class="col-sm-2 control-label">Id</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="editid" id="editid" placeholder="Chargement ..." value="" />
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
